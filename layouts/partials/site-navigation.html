<nav class="pv3 ph3" role="navigation">
  <div class="flex justify-between items-center center">
    <a href="{{ .Site.BaseURL | relLangURL }}" class="f3 fw2 hover-white no-underline white-80 dib">
      {{ .Site.Title }}
    </a>
    <div class="flex items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib pr3">
            <a class="hover-white no-underline white-80" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partial "social-follow.html" . }}
    </div>
  </div>
</nav>
